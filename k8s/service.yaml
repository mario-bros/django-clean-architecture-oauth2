apiVersion: v1
kind: Service
metadata:
  name: django-clean-arch-service
  namespace: django-clean-arch
  labels:
    app: django-clean-arch
    tier: backend
spec:
  selector:
    app: django-clean-arch
    tier: backend
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: django-clean-arch-nodeport
  namespace: django-clean-arch
  labels:
    app: django-clean-arch
    tier: backend
spec:
  selector:
    app: django-clean-arch
    tier: backend
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    nodePort: 30800
    protocol: TCP
  type: NodePort
